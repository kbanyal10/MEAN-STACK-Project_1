<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-card>
        <mat-form-field class="example-full-width">
          <mat-label>Your Title</mat-label>
          <input matInput type="text" name="title" formControlName="title" />
          <!-- = 'postForm.getControl("title").value' -->
          <mat-error *ngIf="form.get('title').invalid">Invalid Title</mat-error>
        </mat-form-field>

        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
        <div class="image-preview" *ngIf='imagePreview !== "" && imagePreview'>
          <img [src]="imagePreview" [alt]="form.value.title" />
        </div>
        <mat-form-field class="example-full-width">
          <mat-label>Your Content</mat-label>
          <textarea
            name="content"
            rows="3"
            matInput
            formControlName="content"
          ></textarea>
          <mat-error *ngIf="form.get('content').invalid"
            >Invalid Content</mat-error
          >
        </mat-form-field>
        <button mat-raised-button color="accent" type="Submit">
          Save Post
        </button>
      </mat-card>
    </form>
  </body>
</html>
